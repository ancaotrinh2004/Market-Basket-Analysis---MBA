# version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: mba_postgres
    environment:
      POSTGRES_USER: anjuly
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: mba_db
    ports:
      - "5433:5432"  # THAY ĐỔI 1: Đổi cổng host để tránh xung đột
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres_init:/docker-entrypoint-initdb.d
    healthcheck:
      # THAY ĐỔI 2: Dùng đúng user 'anjuly' để kiểm tra
      test: ["CMD-SHELL", "pg_isready -U anjuly -d mba_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: mba_backend
    environment:
      DATABASE_URL: postgresql://anjuly:123456@postgres:5432/mba_db
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    # THAY ĐỔI 3: Tự động chạy migration trước khi khởi động app
    # command: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"

  frontend:
    build: ./frontend
    container_name: mba_frontend
    environment:
      API_URL: http://backend:8000
    ports:
      - "8501:8501"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:

